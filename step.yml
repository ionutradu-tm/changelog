name: changelog
version: 0.0.7
summary: Tag build number or additional tag; Generate changelog between two tags
tags:
  - branch name
  - commit message
  - specific format
  - tag
  - build number
properties:
  - name: REPO_USER
    type: string
    required: true
  - name: REPO_NAME
    type: string
    required: true
  - name: FORCE_CLONE
    type: string
    required: false
  - name: FIRST_TAG
    type: string
    required: false
  - name: SECOND_TAG
    type: string
    required: true
  - name: PROD_TAG
    type: string
    required: false
  - name: COMMIT_SHA
    type: string
    required: true